<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-card>
        <img alt="productos" src="{{ producto.imagen }}" />
        <ion-card-header>
          <ion-card-title>{{ producto.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Valor : {{ producto.valor }}</p>
          <p>Cantidad : {{ producto.cantidad }}</p>
          <p>Descripcion : {{ producto.descripcion }}</p>
        </ion-card-content>
      </ion-card>      
    </ion-item>
  </ion-list>
</ion-content>
