<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Beauty app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div>
      <img src="assets/imagenes/logo.png" alt="logo" />
    </div>

    <div>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" (click)="sesion()">Iniciar sesion</ion-button>
    <ion-button expand="block" (click)="registrar()">Registrar usuario</ion-button>
  </div>
</ion-content>
